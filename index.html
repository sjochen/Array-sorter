<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Array Sorter</title>

<body>
    <div class="container">
        <h1 class="text-center text-light">Enter a number!</h1>
        <h3 class="text-center text-light">The program will tell you how many numbers are above and how many are below

        <br>

    </div>
